<div class="topnav">
  <a class="active" routerLink="/home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <div class="login-container">
     <button mat-raised-button color="warn" type="submit"  (click)="logout(user.id)">Logout {{user.username}}</button>
  </div>
</div>

<div id="maincontainer" >
  <div id="leftcolumn">
<mat-card style="height: 1228px; background-color: #e9e9e9;">
  <mat-card-header>
      <mat-card-title>Gyms </mat-card-title>
      <mat-card-subtitle>All Gyms Information</mat-card-subtitle>
    </mat-card-header>
    <hr>

    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let gym of gyms" [value]="gym" [routerLink]="['/home/' + username + '/find-all-gyms/', gym.id]">
        {{gym.name}}
      </mat-list-option>
    </mat-selection-list>
</mat-card>
</div>

  <div id="contentwrapper">
    <router-outlet></router-outlet>
  </div>
  </div>
